<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="dark">{{ isOnline ? 'Go Offline' : 'Go Online' }}</ion-label>
      <ion-toggle slot="end" (ionChange)="updateDriverOnlineStatus($event)" [checked]="isOnline"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
